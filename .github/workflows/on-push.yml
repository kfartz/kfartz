on: push
name: On push
run-name: "Build & Checks â€” ${{ github.ref_name }} by @${{ github.actor }}"

jobs:
  biome_check:
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v1
        with: 
          bun-version: latest

      - uses: actions/checkout@v5

      - name: Install deps
        run: bun i --dev

      - name: Linting check
        run: bun run lint

      - name: Formatting check
        run: bun run formatCheck

  build_check:
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v1
        with: 
          bun-version: latest

      - uses: actions/checkout@v5

      - name: Install deps
        run: bun i

      - name: Build
        run: bun run build
